<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" >
            <ion-item *ngFor="let p of pages" [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
            <ion-item (click)="onLogout()">
                <ion-icon name="exit" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
