<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" name="email" ngModel required #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        <ion-label>
          email is required
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        <ion-label>
          Password is required
        </ion-label>
      </ion-item>

      <div padding>
        <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Login</ion-button>
      </div>

      <div padding>
        <ion-button color="secondary" expand="block" type="button" (click)="signup()">Sign up</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
